<h1>Login</h1>
<form ng-submit="" novalidate>
    <div>
        <input type="text" placeholder="Email" ng-model="user.email" required/>
    </div>
    <div>
        <input type="text" placeholder="Password" ng-model="user.password" required>
    </div>
    <div>
        <a ui-sref="list">
            <input type="submit" value="Login">
        </a>
    </div>
</form>
<hr>
or sign-up <a ui-sref="signup">here</a>
